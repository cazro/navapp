<!DOCTYPE html>
<html>
	<head>
		<title> NO ONE WILL EVEN SEE THIS </title>
		
		<link rel="stylesheet" type="text/css" href="stylesheets/index.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		
		
	</head>
	<body ng-app="navApp">
		<div ng-controller="NavControl" class="container-fluid main">
			<div class="row">
				<div class="col-xs-12">
					<header class="header">
						<h1 class="headerText" ng-bind="header"></h1>
					</header>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="alert">
						<p class="alertText" ng-bind="alert"></p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="slide" ng-bind-html="slideHtml(currentSlide)"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<p class="description" ng-bind="currentSlide.name"></p>
				</div>
				<div class="col-xs-4">
					<p class="time" ng-bind="time"></p>
				</div>
			</div>
		</div>
		
		<script src="javascripts/lib/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="javascripts/lib/angular.min.js"></script>
		<script src="javascripts/lib/angular-messages.min.js"></script>
		<script src="javascripts/lib/angular-resource.min.js"></script>
		<script src="javascripts/lib/angular-sanitize.min.js"></script>
		<script src="javascripts/lib/bootstrap.min.js"></script>
		<script src="javascripts/ng/navapp.min.js"></script>
	</body>
</html>
